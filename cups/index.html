<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cups</title>
    <link rel="icon" href="./assets/fav.png" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <ul class="menu__list">
      <li class="menu__card">
          <p class="menu__price">$2</p>
          <img src="./assets/images/bronze smoke.png" alt="" />
          <div class="menu__item"> 
            <span class="menu__cup"><img src="./assets/images/bronze cup.png" alt="Bronze cup"></span>
            <span class="menu__bean"><img src="./assets/images/bean.png" alt=""></span>     
          </div>
          <span class="menu__name">Bronze
            <p class="menu__text">any cup of coffee</p>
            <p class="menu__text--text">until $3</p>
          </span>
      </li>
      <li class="menu__card">
          <p class="menu__price">$3</p>
          <img src="./assets/images/gold smoke.png" alt="" />
          <div class="menu__item">
            <span class="menu__cup"><img src="./assets/images/gold cup.png" alt="Gold cup"></span>
            <span class="menu__bean"><img src="./assets/images/bean.png" alt=""></span> 
          </div>
            <span class="menu__name">Gold
              <p class="menu__text">any cup of coffee</p>
              <p class="menu__text--text">until $5</p>
            </span>
      </li>
      <li class="menu__card">
          <p class="menu__price">$2.5</p>
          <img src="./assets/images/silver smoke.png" alt="" />
          <div class="menu__item">
            <span class="menu__cup"><img src="./assets/images/silver cup.png" alt="Silver cup"></span>
            <span class="menu__bean"><img src="./assets/images/bean.png" alt=""></span>
          </div>
          <span class="menu__name">Silver
            <p class="menu__text">any cup of coffee</p>
            <p class="menu__text--text">until $4</p>
          </span>          
      </li>
    </ul>
    <script src="./js/script.js"></script>
  </body>
</html>
