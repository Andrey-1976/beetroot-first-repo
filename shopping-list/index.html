<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping listt</title>    
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>CSS Diner Shopping List</h1>
      <h3>Lets's go to the mall!</h3>
    </header>
    <main>
      <form action="#">
        <ul class="wrapper">
          <li>
            <label>
              <input type="checkbox"><span class="shoplist_salt"> A lot of pickles</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox"><span class="shoplist_apple"> 10 apple</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox"><span class="shoplist_orang"> 20 orange</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox"><span class="shoplist_plates"> 13 plates</span>
            </label>
          </li> 
          <li>
            <label>
              <input type="checkbox"><span class="shoplist_bentos"> 15 bentos</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox"><span class="shoplist_sake"> 1 bottle of Sake</span>
            </label>
          </li>
     </ul>
        <button type="submit">Bon appetit :)</button>
      </form>
    </main>
  </body>
</html>
